<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiFutbolTask - Gestor de tareas futbolísticas</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        
        <header class="header">
            <div class="header-content">
                <i class="fas fa-futbol header-icon"></i>
                <h1>MiFutbolTask</h1>
                <p class="subtitle">Organiza tus tareas del fútbol aquí ⚽</p>
            </div>
        </header>

        <main class="main-content">
            
            <section class="task-input-section">
                <h2><i class="fas fa-plus-circle"></i> Nueva Tarea</h2>
                <form id="taskForm" class="task-form">
                    <input 
                        type="text" 
                        id="taskInput" 
                        class="task-input"
                        placeholder="Ex: entrenar regates, ver partido del Barcelona..." 
                        required
                    >
                    <button type="submit" class="btn-add">
                        <i class="fas fa-paper-plane"></i> Agregar
                    </button>
                </form>
            </section>

            <section class="filters">
                <button class="filter-btn active" data-filter="all">
                    <i class="fas fa-list"></i> Todas
                </button>
                <button class="filter-btn" data-filter="pending">
                    <i class="fas fa-clock"></i> Pendientes
                </button>
                <button class="filter-btn" data-filter="completed">
                    <i class="fas fa-check-circle"></i> Completadas
                </button>
            </section>

            <section class="tasks-section">
                <div class="tasks-header">
                    <h3 class="tasks-title">
                        <i class="fas fa-clipboard-list"></i> Mis Tareas
                    </h3>
                    <span id="taskCounter" class="task-counter">0 tareas</span>
                </div>
                
                <ul id="taskList" class="task-list">

                </ul>

                <div id="emptyState" class="empty-state">
                    <i class="fas fa-trophy"></i>
                    <p>¡No hay tareas aún!</p>
                    <p class="empty-subtitle">Empieza a planificar tus tareas para llegar a la cima del fútbol⚽</p>
                </div>
            </section>

        </main>

        <footer class="footer">
            <p>
                <i class="fas fa-heart"></i> 
                No es un deporte, es un sentimiento | 2025
            </p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
